<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет ученика</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f7f6f2;
            --surface: #ffffff;
            --text: #1e1f22;
            --muted: #6b6f76;
            --accent: #5aa9e6;
            --accent-dark: #4b92c9;
            --border: #ece6dc;
            --shadow: 0 12px 30px rgba(25, 25, 25, 0.08);
            --glow: 0 12px 26px rgba(90, 169, 230, 0.35);
            --radius-lg: 18px;
            --radius-md: 12px;
            --radius-sm: 8px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Manrope", system-ui, -apple-system, "Segoe UI", sans-serif;
            color: var(--text);
            background: var(--bg);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            width: min(980px, 92vw);
            margin: 0 auto;
        }

        .site-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .site-header__inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 0;
            gap: 16px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .brand__badge {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--accent);
            display: grid;
            place-items: center;
            font-weight: 700;
            color: #1a1a1a;
        }

        .btn {
            border: 0;
            border-radius: 999px;
            padding: 10px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: #1a1a1a;
            box-shadow: var(--glow);
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .page {
            padding: 32px 0 50px;
            display: grid;
            gap: 20px;
        }

        .panel {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 36px rgba(25, 25, 25, 0.12);
        }

        .panel h2 {
            margin: 0 0 10px;
        }

        .panel h3 {
            margin: 18px 0 10px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        select, input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 14px;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container site-header__inner">
            <a class="brand" href="/">
                <div class="brand__badge">T</div>
                <span>Тринити</span>
            </a>
            <a class="btn btn-ghost" href="/tutor/dashboard">Назад</a>
        </div>
    </header>

    <main class="container page">
        <section class="panel">
            <h2>Перенос занятия для урока №{{.LessonID}}</h2>
            <p class="muted">Выберите свободный слот или создайте новое время.</p>

            <h3>Выбрать из свободных слотов</h3>
            <form action="/api/tutor/confirm-reschedule" method="POST" class="form-row">
                <input type="hidden" name="lesson_id" value="{{.LessonID}}">
                <select name="new_slot_id">
                    {{range .AvailableSlots}}
                    <option value="{{.ID}}">{{.Date}} в {{.StartTime}}</option>
                    {{else}}
                    <option disabled>Нет свободных слотов</option>
                    {{end}}
                </select>
                <button type="submit" class="btn btn-primary">Подтвердить перенос</button>
            </form>

            <hr>

            <h3>Или создать новое время</h3>
            <form action="/api/tutor/create-and-reschedule" method="POST" class="form-row">
                <input type="hidden" name="lesson_id" value="{{.LessonID}}">
                <input type="date" name="date" required>
                <input type="time" name="time" required>
                <button type="submit" class="btn btn-primary">Создать и перенести</button>
            </form>
        </section>
    </main>
</body>
