<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить слот</title>
</head>
<body>
    <h1>Добавить тестовый слот для Петра Сидорова</h1>
    <button onclick="addSlot()">Добавить слот на завтра 15:00-16:30</button>
    <div id="message"></div>

    <script>
        function addSlot() {
            fetch('/api/add-slot', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerHTML = 
                    '<p style="color: green;">' + data.message + '</p>';
            })
            .catch(error => {
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">Ошибка: ' + error + '</p>';
            });
        }
    </script>
</body>
</html>
